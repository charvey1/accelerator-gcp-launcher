spec:
  version: 1.0
  # multiVm option is also available
  singleVm:
    images:
      # if more than one image is provided, the user will be able to select which one they want
      - project: debian-cloud
        name: debian-9-stretch-v20190312
    machineType:
      # Check http://cloud.google.com/compute/docs/machine-types for all available types
      defaultMachineType:
        gceMachineType: n1-standard-2
      # Minimum CPU and memory constraints for the machine type to run your solution properly
      minimum:
        cpu: 2
        ramGb: 4
    #bootDisk:
      # Describes the default and minimum disk size (GB) that user should have to run your solution properly
    #  diskSize:
    #    defaultSizeGb: 10
    #   minSizeGb: 10
    #  diskType:
        # For more information about disk types: http://cloud.google.com/compute/docs/reference/latest/diskTypes
        # Some types: pd-standard, local-ssd, pd-ssd
    #    defaultType: pd-standard
      # Defaults to Boot Disk
    #  displayLabel: Jenkins Boot Disk
    firewallRules:
      - protocol: TCP
        # Can be a range of ports, in the format 32768-40000
        port: 443
    gceStartupScript:
      bashScriptContent: |
          # Update apt
          apt-get -qqy update
          apt-get -qqy dist-upgrade

          # Set up apache
          # install configure apache
          apt-get -qqy install apache2

          # Enable Apache mod_proxy
          a2enmod proxy
          a2enmod proxy_http
          a2enmod proxy_balancer
          a2enmod lbmethod_byrequests
          a2enmod headers
          a2enmod ssl

          # Set ownership of apache config file
          chown -f www-data:www-data /etc/apache2/sites-enabled/*

          # Get the ipv4 address for this droplet from the DO MetaData service
          PUBLIC_IPV4=$(curl -H "Metadata-Flavor: Google" http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/0/access-configs/0/external-ip)

          # Generate and install a unique self-signed certificate
          cd /root
          openssl req -new -newkey rsa:4096 -days 1825 -nodes -x509 \
              -subj "/C=US/ST=Denial/L=Springfield/O=Dis/CN=${PUBLIC_IPV4}" \
              -keyout jenkins.key  -out jenkins.crt

          mv -f /root/jenkins.key /etc/ssl/private/jenkins.key
          mv -f /root/jenkins.crt /etc/ssl/certs/jenkins.crt

          #set reverse proxy
          cat <<EOF > /etc/apache2/sites-enabled/000-default-ssl.conf
          <VirtualHost _default_:443>

              SSLEngine on

              SSLCertificateFile      /etc/ssl/certs/jenkins.crt
              SSLCertificateKeyFile /etc/ssl/private/jenkins.key
              
              ProxyRequests     Off
              ProxyPreserveHost On
              AllowEncodedSlashes NoDecode
              <Proxy *>
              Order deny,allow
              Allow from all
              </Proxy>
              ProxyPass / http://127.0.0.1:8080/ nocanon
              ProxyPassReverse / http://127.0.0.1:8080/
              
              RequestHeader set X-Forwarded-Proto "https"
              RequestHeader set X-Forwarded-Port "443"
              
          </VirtualHost>

          EOF

          # Now write a redirect vhost to send http to https
          rm -f /etc/apache2/sites-enabled/000-default.conf
          cat <<EOF > /etc/apache2/sites-enabled/000-default.conf
          NameVirtualHost *:80
          <VirtualHost *:80>
             ServerName default
             Redirect / https://${PUBLIC_IPV4}/
          </VirtualHost>

          EOF

          systemctl restart apache2

          # Install CloudBees Accelerator
          wget -q -O - https://downloads.cloudbees.com/cloudbees-jenkins-distribution/rolling/debian/cloudbees.com.key \
              | sudo apt-key add -

          cat > /etc/apt/sources.list.d/cloudbees.list <<EOM
          deb https://downloads.cloudbees.com/cloudbees-jenkins-distribution/rolling/debian binary/
          EOM

          apt-get -qqy install apt-transport-https
          apt-get -qqy update
          apt-get -qqy install default-jre
          apt-get -qqy install cloudbees-jenkins-distribution

          # Wait for Initial Admin Password
          while [ ! -f /var/lib/cloudbees-jenkins-distribution/secrets/initialAdminPassword ]
          do
          sleep 2
          done

          cp /var/lib/cloudbees-jenkins-distribution/secrets/initialAdminPassword /tmp/initialAdminPassword 
          chmod 777 /tmp/initialAdminPassword 
          echo "initialAdminPassword="$(cat /var/lib/cloudbees-jenkins-distribution/secrets/initialAdminPassword) 
          
    # Post deployment information that will be displayed to the user to actions upon
    postDeploy:
      # List of suggested action items for users, after deployment is successful
      actionItems:
        - heading: Get the initial admin password.
          description: SSH to the CloudBees Accelerator instance to get the initial admin password. Execute the following command. 
          snippet:
            sudo cat /var/lib/cloudbees-jenkins-distribution/secrets/initialAdminPassword
        - heading: Complete the setup.
          description: 'Go to <a href="https://{{ externalIp(outputs().vmSelfLink) }}/">https://{{ externalIp(outputs().vmSelfLink) }}/</a> to apply your initial admin password and complete the setup.'
      infoRows:
        - label: Home URL
          value: '<a href="https://{{ externalIp(outputs().vmSelfLink) }}/">https://{{ externalIp(outputs().vmSelfLink) }}/</a>'
        - label: Instance
          value: '<a href="{{ consoleUrl(outputs().vmSelfLink) }}">{{ outputs().vmName }}</a>'
        - label: Instance Machine Type
          value: '{{ properties().machineType }}'
        - label: Zone
          value: '{{ properties().zone }}'
