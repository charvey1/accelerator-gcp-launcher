solutionInfo:
  name: CloudBees Accelerator 
  version: Latest
  description: CloudBees Accelerator provides development teams with a highly dependable, secure Jenkins environment curated from the most recent supported Jenkins release. The distribution comes with a recommended catalog of tested plugins available through the <a href="https://go.cloudbees.com/docs/cloudbees-documentation/assurance-program/">CloudBees Assurance Program</a>.
    Upgrades are now a smooth, seamless experience with the <a href="https://go.cloudbees.com/docs/cloudbees-documentation/assurance-program/">Beekeeper Upgrade Assistant</a>. The Beekeeper Upgrade Assistant works in parallel with the CloudBees Assurance Program to provide a centralized view of the monitored Jenkins plugins, as well as recommended actions and configuration options. The free <a href="https://go.cloudbees.com/docs/general/legal/cloudbees-jenkins-distribution-jenkinslicenses/">CloudBees Jenkins Advisor</a> plugin keeps an eye out for potential issues and recommendations and sends you email notifications with suggestions tailored to your installation.
    <br/><br/>
    The <a href="https://go.cloudbees.com/docs/general/legal/cloudbees-jenkins-distribution-jenkinslicenses/">CloudBees Accelerator License Report</a> has a list of included plugins.
    <br/><br/>
    For 24 hours a day, 7 days a week support from the Jenkins experts, visit <a href="https://www.cloudbees.com/products/cloudbees-jenkins-support">CloudBees Jenkins Support</a>.
  url: https://www.cloudbees.com/products/cloudbees-jenkins-distribution
  tagline: Jenkins tailored for you.
  supportInfo: "When your business depends on Jenkins® pipelines, you can depend on the #1 Jenkins sponsor."
  supportUrl: https://www.cloudbees.com/products/cloudbees-jenkins-support
  eulaUrl: https://www.google.com
